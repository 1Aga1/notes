<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Заметки</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    </head>
    <body>
        <div class="wrapper">

            <section class="main">

                <div class="container">

                    <div class="main__content">

                        <header class="header">
                            <h1 class="title">Заметки</h1>
                            <p class="current__date"></p>
                        </header>

                        <div class="notes">

                            <div class="list">

                                <div class="new__note">
                                    <div class="note__body">
                                        <span></span>
                                    </div>
                                </div>
                            </div> <!--/list-->

                        </div> <!--/notes-->

                        <div class="animate__animated animate__backInDown notepad">

                            <form action="" class="from">
                                <div class="notepad__header">
                                    <div class="exit"></div>
                                    <input type="text" id="note__title" spellcheck="false" placeholder="Заголовок">
                                </div>
                                
                                <div class="notepad__editor">
                                    <textarea id="note__text"></textarea>
                                </div>

                                <div class="notepad__footer">
                                    <button type="post" id="save">Сохранить</button>
                                </div>
                            </form>

                        </div> <!-- /notepad -->
                        
                    </div> <!--/main__content-->

                </div> <!-- /container -->

            </section> <!--/main-->

        </div> <!--/wrapper-->

        <script 
            src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
            crossorigin="anonymous">
		</script>
        <script src="js/script.js"></script>
    </body>
</html>
